<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Photo Gallery with Lightbox</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&display=swap" rel="stylesheet">
    <style>
        html, body {
            font-family: 'Courier Prime', monospace;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            background:
                    linear-gradient(0deg, rgba(0, 0, 200, 0.1), rgba(0, 0, 200, 0)),
                    linear-gradient(120deg, rgba(50, 150, 100, 0.2), rgba(0, 0, 100, 0));
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 80vmin;
            height: 80vmin;
            max-width: 600px;
            max-height: 600px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow:
                    0 2.8px 2.2px rgba(0, 0, 0, 0.02),
                    0 6.7px 5.3px rgba(0, 0, 0, 0.028),
                    0 12.5px 10px rgba(0, 0, 0, 0.035),
                    0 22.3px 17.9px rgba(0, 0, 0, 0.042),
                    0 41.8px 33.4px rgba(0, 0, 0, 0.05),
                    0 100px 80px rgba(0, 0, 0, 0.07);
        }

        .image-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }

        .image-wrapper.active {
            opacity: 1;
            z-index: 10;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .tabs {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 20;
        }

        .tab {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: white;
            opacity: 0.7;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab:hover {
            opacity: 1;
        }

        .tab.active {
            opacity: 1;
            border-color: white;
        }

        /* Lightbox */
        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border: 2px solid white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container" id="gallery-container">
    <!-- ÂõæÁâáÂ∞ÜÁî± JS Âä®ÊÄÅÊèíÂÖ• -->
</div>

<!-- Lightbox Modal -->
<div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Full size image">
</div>

<script>
    // üì∑ ‰Ω†ÁöÑÁõ∏ÁâáÊï∞ÊçÆ
    const photos = [
        {"name":"picture1","photo":"./thumb/banner.jpg"},
        {"name":"picture2","photo":"./thumb/head.png"},
        {"name":"picture1","photo":"./thumb/banner.jpg"},
        {"name":"picture2","photo":"./thumb/head.png"},
        {"name":"picture1","photo":"./thumb/banner.jpg"},
        {"name":"picture2","photo":"./thumb/head.png"}
    ];

    let currentIndex = 0;

    // ÂàùÂßãÂåñÁîªÂªä
    function initGallery() {
        const container = document.getElementById('gallery-container');

        // ÂàõÂª∫ÂõæÁâáÂÆπÂô®
        photos.forEach((photo, index) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'image-wrapper';
            if (index === 0) wrapper.classList.add('active');

            const img = document.createElement('img');
            img.src = photo.photo;
            img.alt = photo.name;
            img.onclick = () => openLightbox(photo.photo);

            wrapper.appendChild(img);
            container.appendChild(wrapper);
        });

        // ÂàõÂª∫Â∫ïÈÉ®ÂúÜÁÇπÂØºËà™
        const tabs = document.createElement('div');
        tabs.className = 'tabs';
        photos.forEach((_, index) => {
            const tab = document.createElement('div');
            tab.className = `tab ${index === 0 ? 'active' : ''}`;
            tab.dataset.index = index;
            tab.onclick = () => showImage(index);
            tabs.appendChild(tab);
        });
        container.appendChild(tabs);
    }

    function showImage(index) {
        if (index < 0 || index >= photos.length) return;

        // Êõ¥Êñ∞ÊøÄÊ¥ªÁä∂ÊÄÅ
        document.querySelectorAll('.image-wrapper').forEach((el, i) => {
            el.classList.toggle('active', i === index);
        });
        document.querySelectorAll('.tab').forEach((el, i) => {
            el.classList.toggle('active', i === index);
        });

        currentIndex = index;
    }

    function nextImage() {
        const next = (currentIndex + 1) % photos.length;
        showImage(next);
    }

    // üîç Lightbox ÂäüËÉΩ
    function openLightbox(src) {
        document.getElementById('lightbox-img').src = src;
        document.getElementById('lightbox').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
        document.getElementById('lightbox').style.display = 'none';
        document.body.style.overflow = '';
    }

    // ‚å®Ô∏è ESC ÂÖ≥Èó≠
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeLightbox();
    });

    // Ëá™Âä®ÂàùÂßãÂåñ
    window.addEventListener('DOMContentLoaded', initGallery);
</script>
</body>
</html>
