<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>动态 Lightbox 相册</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 5px;
            position: relative;
            background: #fff;
        }

        #gallery {
            display: grid;
            height: calc(100vh - 10px);
            grid-template: repeat(6, 1fr) / repeat(6, 1fr);
            grid-gap: 0.5em;
        }

        @media (max-width: 800px) {
            #gallery {
                display: flex;
                align-items: flex-start;
                flex-wrap: wrap;
                justify-content: center;
                height: auto;
                padding: 10px 0;
            }
            #gallery > div {
                width: 48%;
                margin: 1%;
            }
            @media (max-width: 350px) {
                #gallery > div {
                    width: 98%;
                }
            }
        }

        /* 特殊网格项：模拟原 Pug 的 nth-child 规则 */
        #gallery > div:nth-child(6n + 1) {
            grid-column: span 2;
            grid-row: span 2;
        }
        #gallery > div:nth-child(2) {
            grid-column: span 3;
            grid-row: span 3;
        }
        #gallery > div:nth-child(4) {
            grid-column: span 1;
            grid-row: span 2;
        }

        #gallery > div {
            overflow: hidden;
            position: relative;
            box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.2), 0 3px 20px 0 rgba(0, 0, 0, 0.19);
        }

        #gallery img {
            width: 100%;
            min-height: 100%;
            object-fit: cover;
            transition: all ease 1s;
        }

        #gallery a.overlay {
            opacity: 0;
            position: absolute;
            color: #000;
            background-color: #000;
            font: bold 4em "Helvetica";
            text-shadow:
                    0 -1px 5px #fff,
                    -1px 0px 5px #fff,
                    0 1px 5px #fff,
                    1px 0px 5px #fff;
            padding: 2rem;
            mix-blend-mode: difference;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: all ease 1s;
        }

        #gallery > div:hover img {
            filter: blur(4px);
        }

        #gallery > div:hover a.overlay {
            opacity: 1;
        }

        /* Lightbox 样式 */
        [id^="lightbox-"] {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 450ms ease-in-out;
        }

        [id^="lightbox-"]:target {
            opacity: 1;
            pointer-events: all;
        }

        [id^="lightbox-"]:target img {
            filter: blur(0);
        }

        .lightbox .content {
            max-width: 90%;
            position: relative;
            color: white;
        }

        .lightbox .content:hover .close {
            opacity: 1;
            transform: scale(1, 1);
        }

        .lightbox .content:hover .title {
            opacity: 1;
            transform: translateY(-3px);
        }

        .lightbox .content:hover .title::after {
            opacity: 1;
        }

        .lightbox .content > * {
            transition: all 450ms ease-in-out;
        }

        .lightbox .title {
            display: block;
            margin: 0;
            padding: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
            transform: translateY(50%);
            font-size: 1.5em;
            opacity: 0;
        }

        .lightbox .title::after {
            content: ' ';
            background-color: rgba(0, 0, 0, 0.4);
            bottom: 0;
            left: 0;
            height: 100%;
            width: 100%;
            position: absolute;
            transition: all 350ms ease-in-out 250ms;
            opacity: 0;
            transform-origin: bottom;
            mix-blend-mode: soft-light;
        }

        .lightbox img {
            max-height: 90vh;
            max-width: 100%;
            margin: 0;
            padding: 0;
            filter: blur(50px);
        }

        .lightbox a.close {
            width: 2em;
            height: 2em;
            position: absolute;
            right: 0;
            top: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scale(0, 0);
            opacity: 0;
            transform-origin: right top;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
        }

        .lightbox a.close::after {
            content: "×";
        }
    </style>
</head>
<body>

<div id="gallery"></div>

<script>
    // ✅ 你的照片数据（可替换）
    const photos = [
        {"name":"picture1","photo":"./thumb/head.png"},
        {"name":"picture2","photo":"./thumb/banner.jpg"},
        {"name":"picture1","photo":"./thumb/head.png"},
        {"name":"picture2","photo":"./thumb/banner.jpg"},
        {"name":"picture1","photo":"./thumb/head.png"},
        {"name":"picture2","photo":"./thumb/banner.jpg"},
        {"name":"picture1","photo":"./thumb/head.png"},
        {"name":"picture2","photo":"./thumb/banner.jpg"},
        {"name":"picture1","photo":"./thumb/head.png"},
        {"name":"picture2","photo":"./thumb/banner.jpg"}
    ];

    const gallery = document.getElementById('gallery');

    // 清空并生成缩略图 + lightbox
    photos.forEach((photo, index) => {
        const id = `lightbox-${index}`;

        // 缩略图容器
        const thumbDiv = document.createElement('div');

        const img = document.createElement('img');
        img.src = photo.photo;
        img.alt = photo.name;

        const link = document.createElement('a');
        link.href = `#${id}`; // 确保链接指向正确的 Lightbox ID
        link.className = 'overlay';
        link.textContent = index + 1; // 显示编号

        thumbDiv.appendChild(img);
        thumbDiv.appendChild(link);
        gallery.appendChild(thumbDiv);

        // Lightbox 容器
        const lightbox = document.createElement('div');
        lightbox.id = id;
        lightbox.className = 'lightbox'; // 确保有类名以应用样式
        lightbox.style.display = "none"; // 初始状态下隐藏

        const content = document.createElement('div');
        content.className = 'content';

        const bigImg = document.createElement('img');
        bigImg.src = photo.photo;
        bigImg.alt = photo.name;

        const title = document.createElement('div');
        title.className = 'title';
        title.innerHTML = `No. <b>${index + 1}</b> — ${photo.name}`;

        const closeLink = document.createElement('a');
        closeLink.href = '#gallery';
        closeLink.className = 'close';
        closeLink.textContent = '×'; // 添加关闭按钮的文字或符号

        content.appendChild(bigImg);
        content.appendChild(title);
        content.appendChild(closeLink);
        lightbox.appendChild(content);
        document.body.appendChild(lightbox);

        // 处理点击关闭事件
        closeLink.addEventListener('click', function(e) {
            e.preventDefault();
            lightbox.style.display = "none";
        });

        // 监听 hashchange 事件，用于处理浏览器返回按钮
        window.addEventListener('hashchange', function() {
            if (window.location.hash === `#${id}`) {
                lightbox.style.display = "flex";
            } else {
                lightbox.style.display = "none";
            }
        });
    });
</script>

</body>
</html>
